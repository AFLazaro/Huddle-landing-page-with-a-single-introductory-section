<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="container">
    <div class="container__logo">
      <img src="images/logo.svg" alt="Huddle logo" class="logo">
    </div>

    <div class="container__content">
      <div class="container__content__image">
        <img src="images/illustration-mockups.svg" alt="Illustration mockup" class="main-image">
      </div>

      <div class="container__content__text">
        <h1 class="container__content__text__heading">Build The Community Your Fans Will Love</h1>

        <p class="container__content__text__paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
        </p>

        <button class="btn">Register</button> 
      </div>
    </div>

    <div class="container__social-media-buttons">
      <i class="fab fa-facebook-f social-icon"></i>
      <i class="fab fa-twitter social-icon"></i>
      <i class="fab fa-instagram social-icon"></i>
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Anthony Lazaro</a>.
    </p>
  </footer>
</body>
</html>
